<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <check-item v-if="balance > 100" :item="balance">
            </check-item>
            <check-item2 v-else :item2="text"></check-item2>
        </div>
        <script>
            Vue.component('check-item', {
                template: '<h1>{{ item }}</h1>',
                props: ['item']
            })
            Vue.component('check-item2', {
                template: '<h1>{{ item2 }}</h1>',
                props: ['item2']
            })
            var vm = new Vue ({
                el: '#app',
                data: {
                    balance: 99,
                    text: "Under"
                }
            })
        </script>
    </body>
</html>
