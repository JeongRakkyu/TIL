<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function clock() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();

                h = h < 10 ? "0" + h : h;
                m = m < 10 ? "0" + m : m;
                s = s < 10 ? "0" + s : s;

                return h + " : " + m + " : " + s;
            }
            
            document.getElementById("demo").innerHTML = clock()
            setInterval(function() {document.getElementById("demo").innerHTML = clock()}, 1000);
        </script>
    </body>
</html>
